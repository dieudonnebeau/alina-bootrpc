<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('Scheduled task detail')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	
	<form class="form-horizontal m-t" id="jobLogForm" th:if="${name == 'jobLog'}">
	    <div class="form-group">
			<label class="col-sm-3 control-label">JOB LOG ID：</label>
			<div class="form-control-static" th:text="${jobLog.jobLogId}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">JOB NAME：</label>
			<div class="form-control-static" th:text="${jobLog.jobName}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">JOB GROUP：</label>
			<div class="form-control-static" th:text="${jobLog.jobGroup}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">CALL TARGET STRING：</label>
			<div class="form-control-static" th:text="${jobLog.invokeTarget}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">JOB MESSAGE：</label>
			<div class="form-control-static" th:text="${jobLog.jobMessage}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">RUN STATE：</label>
			<div class="form-control-static" th:class="${jobLog.status == '0' ? 'label label-primary' : 'label label-danger'}" th:text="${jobLog.status == '0' ? '正常' : '失败'}">
			</div>
		</div>
		<div class="form-group" th:style="'display:' + ${jobLog.status == '0' ? 'none' : 'block'}">
			<label class="col-sm-3 control-label">EXCEPTION INFO.：</label>
			<div class="form-control-static" th:text="${jobLog.exceptionInfo}">
			</div>
		</div>
	</form>
	
	<form class="form-horizontal m-t" id="jobForm" th:if="${name == 'job'}">
	    <div class="form-group">
			<label class="col-sm-3 control-label">JOB ID：</label>
			<div class="form-control-static" th:text="${job.jobId}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">JOB NAME：</label>
			<div class="form-control-static" th:text="${job.jobName}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">JOB GROUP：</label>
			<div class="form-control-static" th:text="${job.jobGroup}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">CALL TARGET STRING：</label>
			<div class="form-control-static" th:text="${job.invokeTarget}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">CRON. EXPRESSION：</label>
			<div class="form-control-static" th:text="${job.cronExpression}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">NEXT EXECUTION TIME：</label>
			<div class="form-control-static" th:text="${#dates.format(job.nextValidTime, 'yyyy-MM-dd HH:mm:ss')}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">EXECUTION STRATEGY：</label>
			<div class="form-control-static" th:if="${job.misfirePolicy == '0'}">Default strategy</div>
			<div class="form-control-static" th:if="${job.misfirePolicy == '1'}">Execute immediately</div>
			<div class="form-control-static" th:if="${job.misfirePolicy == '2'}">Execute once</div>
			<div class="form-control-static" th:if="${job.misfirePolicy == '3'}">Give up execution</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">CONCURRENT EXECUTION：</label>
			<div class="form-control-static" th:class="${job.concurrent == '0' ? 'label label-primary' : 'label label-danger'}" th:text="${job.concurrent == '0' ? 'Allow' : 'Forbid'}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">RUN STATE：</label>
			<div class="form-control-static" th:class="${job.status == '0' ? 'label label-primary' : 'label label-danger'}" th:text="${job.status == '0' ? 'ON' : 'OFF'}">
			</div>
		</div>
	</form>
	
    </div>
</body>
</html>
