<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>ALINA MANAGEMENT SYSTEM</title>
    <meta name="keywords" content="ALINA MANAGEMENT SYSTEM">
    <meta name="description" content="ALINA MANAGEMENT SYSTEM">
    <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{css/style.css}" rel="stylesheet"/>
    <link href="../static/css/login.min.css" th:href="@{css/login.min.css}" rel="stylesheet"/>
    <link href="../static/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=3.2.0}" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}"/>
    <style type="text/css">label.error { position:inherit;  }</style>
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>
</head>

<body class="signin">

    <div class="signinpanel">
        <div class="signup-top">
            <div style="text-align: center; color: #000000">
                <h1><b>ALINA MANAGEMENT SYSTEM</b></h1><br>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                </div>
            </div>
            <div class="col-sm-5">
                <form id="signupForm">
                    <h4 class="no-margins" style="color: #000000;">SIGN IN </h4>
                    <p class="m-t-md"></p>
                    <input type="text"     name="username" class="form-control uname"     placeholder="USERNAME" value="admin"    />
                    <input type="password" name="password" class="form-control pword"     placeholder="PASSWORD"   value="admin123" />
					<div class="row m-t" th:if="${captchaEnabled==true}">
						<div class="col-xs-6">
                        <input type="text" name="validateCode" class="form-control code" placeholder="V-CODE" maxlength="5" autocomplete="off">
                    </div>
						<div class="col-xs-6">
							<a href="javascript:void(0);" title="Click to change the code">
								<img th:src="@{captcha/captchaImage(type=${captchaType})}" class="imgcode" width="85%"/>
							</a>
						</div>
					</div>
                    <div class="checkbox-custom" th:classappend="${captchaEnabled==false} ? 'm-t'" style="color: #000000;">
				        <input type="checkbox" id="rememberme" name="rememberme"> <label for="rememberme">REMEMBER ME</label>
				    </div>
                    <button class="btn btn-success btn-block" id="btnSubmit" data-loading="Verifying login, please wait...">SIGN IN</button>
                </form>
            </div>
        </div>
        <!--<div class="signup-footer">-->
            <!--<div class="pull-left">-->
                <!--&copy; 2019 All Rights Reserved. RuoYi <br>-->
                <!--<a href="http://www.miitbeian.gov.cn/" target="_blank" rel="nofollow">粤ICP备18046899号</a><br>-->
            <!--</div>-->
        <!--</div>-->
    </div>
<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- 验证插件 -->
<script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/validate/messages_zh.min.js" th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="https://tajs.qq.com/stats?sId=62048022"></script>
<script src="../static/ruoyi/js/ry-ui.js" th:src="@{/ruoyi/js/ry-ui.js?v=3.2.0}"></script>
<script src="../static/ruoyi/login.js" th:src="@{/ruoyi/login.js}"></script>
</body>
</html>
