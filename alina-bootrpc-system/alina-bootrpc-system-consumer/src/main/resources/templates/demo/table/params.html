<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('Custom query parameters')" />
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 select-table table-striped">
				<p class="select-title">Set by queryParams method</p>
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
			
			<div class="col-sm-12 search-collapse">
				<form id="post-form">
					<div class="select-list">
						<ul>
							<li>
								USERNAMEï¼š<input type="text" name="userName" value="Test6"/>
							</li>
						</ul>
					</div>
				</form>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<p class="select-title">Autofill via form</p>
				<table id="bootstrap-table-form" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var prefix = ctx + "demo/table";
        var datas = [[${@dict.getType('sys_normal_disable')}]];

        $(function() {
            var options = {
                url: prefix + "/list",
		        showSearch: false,
		        showRefresh: false,
		        showToggle: false,
		        showColumns: false,
		        queryParams: queryParams,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'userId', 
					title : 'USER ID'
				},
				{
					field : 'userCode', 
					title : 'USER CODE'
				},
				{
					field : 'userName', 
					title : 'USERNAME'
				},
				{
					field : 'userPhone', 
					title : 'PHONE'
				},
				{
					field : 'userEmail', 
					title : 'EMAIL'
				},
				{
				    field : 'userBalance',
				    title : 'BALANCE'
				},
				{
                    field: 'status',
                    title: 'STATE',
                    align: 'center',
                    formatter: function(value, row, index) {
                    	return $.table.selectDictLabel(datas, value);
                    }
                },
		        {
		            title: 'OPERATION',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs" href="#"><i class="fa fa-edit"></i>Edit</a> ');
                        actions.push('<a class="btn btn-danger btn-xs" href="#"><i class="fa fa-remove"></i>Delete</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
        
        function queryParams(params) {
            var search = $.table.queryParams(params);
            search.userName = 'Test1';
            return search;
        }
        
        
        $(function() {
            var options = {
            	id: "bootstrap-table-form",
                url: prefix + "/list",
		        showSearch: false,
		        showRefresh: false,
		        showToggle: false,
		        showColumns: false,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'userId', 
					title : 'USER ID'
				},
				{
					field : 'userCode', 
					title : 'USER CODE'
				},
				{
					field : 'userName', 
					title : 'USERNAME'
				},
				{
					field : 'userPhone', 
					title : 'PHONE'
				},
				{
					field : 'userEmail', 
					title : 'EMAIL'
				},
				{
				    field : 'userBalance',
				    title : 'BALANCE'
				},
				{
                    field: 'status',
                    title: 'STATE',
                    align: 'center',
                    formatter: function(value, row, index) {
                    	return $.table.selectDictLabel(datas, value);
                    }
                },
		        {
		            title: 'OPERATION',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs" href="#"><i class="fa fa-edit"></i>Edit</a> ');
                        actions.push('<a class="btn btn-danger btn-xs" href="#"><i class="fa fa-remove"></i>Delete</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
